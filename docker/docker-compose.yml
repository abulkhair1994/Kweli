version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: impact-neo4j
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_server_memory_heap_max__size=4G
      - NEO4J_server_memory_pagecache_size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    ports:
      - "7475:7474"  # HTTP
      - "7688:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - impact-network

  etl:
    build:
      context: ..
      dockerfile: docker/Dockerfile.etl
    container_name: impact-etl
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ../data:/app/data
      - ../config:/app/config:ro
      - ../src:/app/src:ro
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    networks:
      - impact-network
    command: tail -f /dev/null  # Keep container running for manual execution

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  impact-network:
    driver: bridge
